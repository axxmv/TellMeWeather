<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(142, 176, 235);
        }


        #getInfo
        {
            width: 1400px;
            height: 600px;
            display: flex;
            flex-direction: column;
            text-align: left;
            padding-top: 30px;


        }
        .header{
            width:1400px;
            height:250px;
            display: flex;
            align-content: center;
            flex-direction: column;
            text-align: center;     
        }
        #cityInput
        {
            width: 300px;
            margin-bottom: 10px;

        }
        #stateInput
        {
            width:300px;
        }
        .header h1
        {
            font-size: 50px;
            color: rgb(246, 250, 250);
            transform: translateY(50px);
        }
        p{
            font-size: large;
        }
        #current_location{
            display:flex;
            flex-direction: column;
            text-align: left;
            width: 100px;
            border-radius: 30px;
            color: aliceblue;
            background-color: rgb(104, 91, 169);
            padding-left: 20px;
        }
        #getData
        {
            width: 100px;
            border-radius: 30px;
            color: aliceblue;
            background-color: rgb(104, 91, 169);
            padding-left: 20px;
            margin-top: 10px;

        }
        #uom
        {
            text: aliceblue;

        }
    </style>
</head>
<body>
    <div class = "header">
        <h1>Tell Me Weather</h1>
    </div>


    <div id = "getInfo">
    <input type = "text" placeholder = "Enter Your City" id = "cityInput">
    <input type = "text" placeholder = "Enter Your State" id = "stateInput">
    <button id = "getData"> Find Weather</button>
    <p>OR</p>
    <button id = "current_location" > Use current location</button>
    

    <label>
        <input type = "checkbox" id = "uom">
        Show temperature in celsius
    </label>

    </div>




    <div id = "displayWeather"></div>
    <div id = "forecastWeather"></div>

    <script src = "script.js" defer></script>


</body>
</html>
