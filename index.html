<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(142, 176, 235);
        }


        #getInfo
        {
            width: 1400px;
            height: 600px;
            display: flex;
            flex-direction: column;
            text-align: center;
            padding-top: 30px;


        }
        .header{
            width:1400px;
            height:250px;
            display: flex;
            align-content: center;
            flex-direction: column;
            text-align: center;

            
        }
        .header h1
        {
            font-size: 50px;
            color: rgb(246, 250, 250);
            transform: translateY(50px);
        }
    </style>
</head>
<body>
    <div class = "header">
        <h1>Tell Me Weather</h1>
    </div>


    <div id = "getInfo">
    <input type = "text" placeholder = "Enter Your City" id = "cityInput">
    <input type = "text" placeholder = "Enter Your State" id = "stateInput">
    <button id = "getData"> Find Weather</button>

    <label>
        <input type = "checkbox" id = "uom">
        Show temperature in celsius
    </label>

    <button id = "current_location" > Use current location</button>
   
        
    </div>


    <div id = "displayWeather"></div>
    <div id = "forecastWeather"></div>

    <script src = "script.js" defer></script>


</body>
</html>
